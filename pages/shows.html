<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bandsite | Shows</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/shows.css" />
  </head>
  <body>
    <!-- 
        HEADER
     -->

    <header class="header">
      <div class="header__desktop">
        <nav class="header__nav">
          <!-- header logo -->
          <a href="../index.html" class="header__logo"
            ><img
              src="../assets/Logo/Logo-bandsite.svg"
              alt=""
              class="header__img"
          /></a>
          <!-- header links -->

          <div class="header__nav-links">
            <a href="../index.html" class="header__link">Biography</a>
            <a href="./shows.html" class="header__link header__link--active"
              >Shows</a
            >
          </div>
        </nav>
      </div>
    </header>

    <main>
      <!-- 
    THE BEES SHOW SECTION
       -->
      <section class="shows">
        <section class="shows__background">
          <div class="shows__desktop">
            <div>
              <p class="shows__subheader">Beautiful Beasts Album</p>
              <h2 class="shows__heading">Queen of Yellow x For The Stings</h2>
            </div>
            <!-- IFRAME -->
            <div class="shows__video">
              <!-- <iframe
                src="#"
                class="shows_link"
                frameborder="0"
                allowfullscreen
              ></iframe> -->
            </div>
            <!-- hhh -->
          </div>
        </section>
      </section>

      <!-- 
        THE BEES TICKET SECTION
       -->

      <section class="tickets">
        <h2 class="tickets__header">Shows</h2>

        <div class="tickets__container">
          <!-- Date -->
          <div class="tickets__card">
            <p class="tickets__subheader">DATE</p>
            <p class="tickets__text">Mon Sept 06 2021</p>
          </div>
          <!-- Venue -->
          <div class="tickets__card">
            <p class="tickets__subheader">VENUE</p>
            <p class="tickets__text">Ronald Lane</p>
          </div>
          <!-- Location -->
          <div class="tickets__card">
            <p class="tickets__subheader">LOCATION</p>
            <p class="tickets__text">San Franciso, CA</p>
          </div>
          <button class="tickets__btn">BUY TICKETS</button>
        </div>
      </section>
    </main>
  </body>
</html>
